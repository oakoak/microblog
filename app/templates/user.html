{% extends "base.html" %}

{% block content %}
    <table>
        <tr valign="top">
            <td><img src="{{ user.avatar(128) }}"></td>
            <td><h1>User: {{ user.username }}!</h1></td>
        </tr>
    </table>
    {% for post in posts %}
    <table>
        <tr>
            <td><img src="{{ user.avatar(36) }}"></td>
            <td><div><p>{{ post.author.username }} says: <br>{{ post.body }}</p></div></td>
        </tr>
    </table>
    {% endfor %}
{% endblock %}
